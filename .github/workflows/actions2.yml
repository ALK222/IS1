name: Build SRS
on: [push]
jobs:
    build_latex:
        runs-on: ubuntu-latest
        env:
            working-directory: ./p2
        steps:
            - name: Set up Git repository
              uses: actions/checkout@v2
            - name: Compile LaTeX document
              uses: xu-cheng/latex-action@v2
              with:
                  root_file: main.tex
